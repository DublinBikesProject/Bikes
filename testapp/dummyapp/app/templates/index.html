<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dublin Bikes</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </head>
  <body>
	  <h1>{{Fdata}}</h1>
	  <h1 id="test"></h1>
    <div id="map"></div>
    <script>

			
		//{{Fdata}};
		var data = JSON.parse(Fdata);
		  document.getElementById('test').innerHTML = Fdata;      

		var please = [];
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 53.3498, lng: -6.2603}
        });

		  for(var i in data){
			  //data = data[i];
        marker = new google.maps.Marker({
          map: map,
          
          animation: google.maps.Animation.DROP,
          position: new google.maps.LatLng(i.lat,i.lng),
			title: i.address
        });
			  please.push(marker);
		  } 
	  
	  }
		

		
     
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUgHP1nB5Nsm9k8IELrBRMpSSueJYA0r4&callback=initMap">
    </script>
  </body>
</html>
