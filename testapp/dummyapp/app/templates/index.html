    <script>
        
		function initMap() {                                                      

    var map = new google.maps.Map(document.getElementById('map'), {         
      center: new google.maps.LatLng(53.3498, -6.2603),             
      zoom: 14,
mapTypeId: 'terrain'
	});                                                                     

    var points = JSON.parse('{{ data | tojson | safe }}');                           
    var marker;  
	var current;
	var infoWindow;
	var available = points.available_bike_stands;
			
			
			infoWindow = new google.maps.InfoWindow;
			infoBikes = new google.maps.InfoWindow;


        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			 current = new google.maps.Marker({                                   
          position: new google.maps.LatLng(pos),   
          map: map,
		  animation: google.maps.Animation.BOUNCE,
		  icon: icon,
				 title: 'Me'
				  }); 
         
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
			
			var icon = {
    url: '../static/marker.png', // url
    scaledSize: new google.maps.Size(40, 60), // scaled size
    
};
			
var markers = [];
    for (var i = 0; i < points.length; i++) {                               

        marker = new google.maps.Marker({                                   
          position: new google.maps.LatLng(points[i].lat, points[i].lng),   
          map: map,
		  animation: google.maps.Animation.DROP,
			title: points[i].address

        });     
		markers.push(marker);
		
        google.maps.event.addListener(marker,'click', (function (marker,i) {
			return function() {
				
			/*	var bikes = markers[i].available_bikes;
				 infoBikes.setPosition(pos);
            infoBikes.setContent(bikes);
            infoBikes.open(map);
            map.setCenter(pos);
			*/
				
        if (markers[i].getAnimation() !== null) {
			for(marker in markers){
				marker.setAnimation(null);
			}
          markers[i].setAnimation(null);
        } else {
          markers[i].setAnimation(google.maps.Animation.BOUNCE);
        }}
			})(marker,i));

    }  
		
			
  } 
        
			  
    </script>
    <script async defer
