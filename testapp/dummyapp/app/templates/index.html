<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dublin Bikes</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </head>
  <body>
	  
	  <h1 id="test"></h1>
	
    <div id="map"></div>
    <script>

		function initMap() {                                                      

    var map = new google.maps.Map(document.getElementById('map'), {         
      center: new google.maps.LatLng(53.3498, -6.2603),             
      zoom: 12,
mapTypeId: 'terrain'
	});                                                                     

    var points = JSON.parse('{{ data | tojson | safe }}');                           
    var marker;  
	var current;
			var infoWindow;
			
			
			
			infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
			
			var icon = {
    url: '../static/marker.png', // url
    scaledSize: new google.maps.Size(40, 60), // scaled size
    
};
			
			current = new google.maps.Marker({                                   
          position: new google.maps.LatLng(53.3498, -6.2603),   
          map: map,
		  animation: google.maps.Animation.BOUNCE,
		  icon: icon
			

        }); 
var markers = [];
    for (var i = 0; i < points.length; i++) {                               

        marker = new google.maps.Marker({                                   
          position: new google.maps.LatLng(points[i].lat, points[i].lng),   
          map: map,
		  animation: google.maps.Animation.DROP,
			title: points[i].address

        });     
		markers.push(marker);
		
        google.maps.event.addListener(marker,'click', (function (marker,i) {
			return function() {
        if (markers[i].getAnimation() !== null) {
          markers[i].setAnimation(null);
        } else {
          markers[i].setAnimation(google.maps.Animation.BOUNCE);
        }}
			})(marker,i));

    }  
			
			
			
  } 
			  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUgHP1nB5Nsm9k8IELrBRMpSSueJYA0r4&callback=initMap">
    </script>
  </body>
</html>
